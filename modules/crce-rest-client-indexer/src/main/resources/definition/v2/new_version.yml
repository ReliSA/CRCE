package: org.springframework
enums:
  - class: org.springframework.http.HttpMethod
    fields:
      HTTP_METHOD:
        DELETE: DELETE
        GET: GET
        HEAD: HEAD
        OPTIONS: OPTIONS
        PATCH: PATCH
        POST: POST
        PUT: PUT
        TRACE: TRACE
  - class: org.springframework.http.HttpHeaders
    fields:
      HEADER_TYPE:
        EMPTY: ""
        ACCEPT: Accept
        ACCEPT_CHARSET: "Accept-Charset"
        ACCEPT_ENCODING: "Accept-Encoding"
        ACCEPT_LANGUAGE: "Accept-Language"
        ACCEPT_RANGES: "Accept-Ranges"
        ACCESS_CONTROL_ALLOW_CREDENTIALS: "Access-Control-Allow-Credentials"
        ACCESS_CONTROL_ALLOW_HEADERS: "Access-Control-Allow-Headers"
        ACCESS_CONTROL_ALLOW_METHODS: "Access-Control-Allow-Methods"
        ACCESS_CONTROL_ALLOW_ORIGIN: "Access-Control-Allow-Origin"
        ACCESS_CONTROL_EXPOSE_HEADERS: "Access-Control-Expose-Headers"
        ACCESS_CONTROL_MAX_AGE: "Access-Control-Max-Age"
        ACCESS_CONTROL_REQUEST_HEADERS: "Access-Control-Request-Headers"
        ACCESS_CONTROL_REQUEST_METHOD: "Access-Control-Request-Method"
        AGE: "Age"
        ALLOW: "Allow"
        AUTHORIZATION: "Authorization"
        CACHE_CONTROL: "Cache-Control"
        CONNECTION: "Connection"
        CONTENT_ENCODING: "Content-Encoding"
        CONTENT_DISPOSITION: "Content-Disposition"
        CONTENT_LANGUAGE: "Content-Language"
        CONTENT_LENGTH: "Content-Length"
        CONTENT_LOCATION: "Content-Location"
        CONTENT_RANGE: "Content-Range"
        CONTENT_TYPE: "Content-Type"
        COOKIE: "Cookie"
        DATE: "Date"
        ETAG: "ETag"
        EXPECT: "Expect"
        EXPIRES: "Expires"
        FROM: "From"
        HOST: "Host"
        IF_MATCH: "If-Match"
        IF_MODIFIED_SINCE: "If-Modified-Since"
        IF_NONE_MATCH: "If-None-Match"
        IF_RANGE: "If-Range"
        IF_UNMODIFIED_SINCE: "If-Unmodified-Since"
        LAST_MODIFIED: "Last-Modified"
        LINK: "Link"
        LOCATION: "Location"
        MAX_FORWARDS: "Max-Forwards"
        ORIGIN: "Origin"
        PRAGMA: "Pragma"
        PROXY_AUTHENTICATE: "Proxy-Authenticate"
        PROXY_AUTHORIZATION: "Proxy-Authorization"
        RANGE: "Range"
        REFERER: "Referer"
        RETRY_AFTER: "Retry-After"
        SERVER: "Server"
        SET_COOKIE: "Set-Cookie"
        SET_COOKIE2: "Set-Cookie2"
        TE: "TE"
        TRAILER: "Trailer"
        TRANSFER_ENCODING: "Transfer-Encoding"
        UPGRADE: "Upgrade"
        USER_AGENT: "User-Agent"
        VARY: "Vary"
        VIA: "Via"
        WARNING: "Warning"
        WWW_AUTHENTICATE: "WWW-Authenticate"
argDefinitions:
  stringURL:
    type: URL
    classes:
      - java.lang.String
  uriURL:
    type: URL
    classes:
      - java.net.URI
  responseTypeClass:
    type: RESPONSE
    classes:
      - java.lang.Class
  responseTypeCP:
    type: RESPONSE
    classes:
      - java.lang.Class
      - org.springframework.core.ParameterizedTypeReference
  responseExtractor:
    type: RESPONSE
    classes:
      - org.springframework.web.client.ResponseExtractor
  requestCallback:
    type: REQUEST_CALLBACK
    classes:
      - org.springframework.web.client.RequestCallback
  requestObject:
    type: ENDPOINT_DATA
    classes:
      - org.springframework.http.HttpEntity
  requestObjectAny:
    type: REQUEST_BODY
  headersParam:
    type: HEADER
    interfaces:
      - org.springframework.util.MultiValueMap
  requestParamBody:
    type: REQUEST_BODY
  uriVariable:
    type: URI_VARIABLE
    classes:
      - java.lang.Object
    interfaces:
      - java.util.Map
  httpMethod:
    type: HTTP_METHOD
    classes:
      - org.springframework.http.HttpMethod

wsClientData:
  - class: org.springframework.http.HttpEntity
    methods:
      GENERIC:
        - names:
            - init
          args:
            - - requestObjectAny
              - headersParam
            - - headersParam
            - - requestParamBody
          methods:
            - getBody: REQUEST_BODY
            - getHeaders: HEADER
wsClient:
  - class: org.springframework.web.client.RestTemplate
    methods:
      GET:
        - names:
            - getForEntity
            - getForObject
          args:
            - - stringURL
              - responseTypeClass
              - uriVariable
            - - stringURL
              - responseTypeClass
      POST:
        - names:
            - postForEntity
            - postForObject
          args:
            - - stringURL
              - requestObject
              - responseTypeClass
              - uriVariable
            - - stringURL
              - requestObject
              - responseTypeClass
        - names:
            - postForLocation
          args:
            - - stringURL
              - requestObject
              - uriVariable
            - - stringURL
              - requestObject
      DELETE:
        - names:
            - delete
          args:
            - - stringURL
              - uriVariable
            - - uriURL
      HEAD:
        - names:
            - headForHeaders
          args:
            - - stringURL
              - uriVariable
            - - uriURL
      OPTIONS:
        - names:
            - optionsForAllow
          args:
            - - stringURL
              - uriVariable
            - - stringURL
      PATCH:
        - names:
            - patchForObject
          args:
            - - stringURL
              - requestObject
              - responseTypeClass
              - uriVariable
            - - uriURL
              - requestObject
              - responseTypeClass
      PUT:
        - names:
            - put
          args:
            - - stringURL
              - requestObject
              - uriVariable
            - - uriURL
              - requestObject
      GENERIC:
        - names:
            - exchange
          args:
            - - requestObject
              - responseTypeCP
            - - stringURL
              - httpMethod
              - requestObject
              - responseTypeCP
              - uriVariable
            - - uriURL
              - httpMethod
              - requestObject
              - responseTypeCP
        - names:
            - execute
          args:
            - - stringURL
              - httpMethod
              - requestCallback
              - responseExtractor
              - uriVariable
            - - stringURL
              - httpMethod
              - requestCallback
              - responseExtractor
