package: org.springframework
argDefinitions:
  stringURL:
    type: URL
    classes:
      - java.lang.String
  uriURL:
    type: URL
    classes:
      - java.net.URI
  responseTypeClass:
    type: RESPONSE
    classes:
      - java.lang.Class
  responseTypeCP:
    type: RESPONSE
    classes:
      - java.lang.Class
      - org.springframework.core.ParameterizedTypeReference
  responseExtractor:
    type: RESPONSE
    classes:
      - org.springframework.web.client.ResponseExtractor
  requestCallback:
    type: REQUEST_CALLBACK
    classes:
      - org.springframework.web.client.RequestCallback
  requestObject:
    type: REQUEST_BODY
