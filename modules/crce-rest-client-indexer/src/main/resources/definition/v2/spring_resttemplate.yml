      - java.lang.List
  headerKey:
    type: KEY
    classes:
      - java.lang.String
  headerValue:
    type: VALUE
    classes:
      - java.lang.String
wsClientData:
  - classes:
      - org.springframework.http.HttpEntity
    settings:
      GENERIC:
        - names:
            - init
          args:
            - - requestObjectAny
              - headersParam
            - - headersParam
            - - requestParamBody
        - names:
            - getBody
          returns: requestObjectAny
        - names:
            - getHeaders
          returns: headersParam
  - classes:
      - org.springframework.http.HttpHeaders
    settings:
      HEADER:
        - names:
            - init
        - names:
            - add
            - set
          args:
            - - headerKey
              - headerValue
        - names:
            - addAll
            - setAll
          args:
            - - headersParam
          varArgs:
            - - headerKey
              - headerValue
  - classes:
      - org.springframework.boot.web.client.RestTemplateBuilder
    settings:
      GENERIC:
        - names:
            - build
  - classes:
      - org.springframework.util.MultiValueMap
    settings:
      GENERIC:
        - names:
            - init
        - names:
            - add
          args:
            - - mValuedMapKey
              - mValuedMapValue
        - names:
            - addAll
          args:
            - - mValuedMapKey
              - mValuedMapValueList
            - - mValuedMap
  - classes:
      - org.springframework.util.LinkedMultiValueMap
    settings:
      GENERIC:
        - names:
            - init
wsClient:
