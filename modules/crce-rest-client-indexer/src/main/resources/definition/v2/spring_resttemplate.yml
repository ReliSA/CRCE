      - org.springframework.http.HttpMethod
  mValuedMap:
    type: VALUE
    classes:
      - org.springframework.util.MultiValueMap
  mValuedMapKey:
    type: KEY
    classes:
      - java.lang.String
  mValuedMapValue:
    type: VALUE
    classes:
      - java.lang.String
  mValuedMapValueList:
    type: VALUE
