              - requestObject
              - uriVariable
            - - uriURL
              - requestObject
      GENERIC:
        - names:
            - exchange
          args:
            - - requestObject
              - responseTypeCP
            - - stringURL
              - httpMethod
              - requestObject
              - responseTypeCP
              - uriVariable
            - - uriURL
              - httpMethod
              - requestObject
              - responseTypeCP
        - names:
            - execute
          args:
            - - stringURL
              - httpMethod
              - requestCallback
              - responseExtractor
              - uriVariable
            - - stringURL
              - httpMethod
              - requestCallback
              - responseExtractor
